<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <input type="radio" name="point" id="slide1" checked>
  <input type="radio" name="point" id="slide2">
  <input type="radio" name="point" id="slide3">
  <input type="radio" name="point" id="slide4">
  <input type="radio" name="point" id="slide5">
  <div class="slider">
    <div class="slides slide1">

    </div>
    <div class="slides slide2">

    </div>
    <div class="slides slide3">

    </div>
    <div class="slides slide4">

    </div>
    <div class="slides slide5">

    </div>
  </div>
  <div class="controls">
    <label for="slide1">
      <p class="text text1">
        Моя любимая кошка: Хатико, жратико, сратико, а еще спатико оратико и ночью спать недаватико.
      </p>
    </label>
    <label for="slide2">
      <p class="text text2">
        Котэ печален, он знает что жрёшь по ночам! а котику не даешь
      </p>
    </label>
    <label for="slide3">
      <p class="text text3">
        А может вот почему меня так часто бьют тапком… надо исправляться уже
      </p>
    </label>
    <label for="slide4">
      <p class="text text4">
        Твое лицо, когда хозяин сказал мяу вместо тебя
      </p>
    </label>
    <label for="slide5">
      <p class="text text5">
        Кот тут не причем, лапы — они ведь сами тянутся к запретному.
      </p>
    </label>
  </div>

</div>
</body>
</html>
